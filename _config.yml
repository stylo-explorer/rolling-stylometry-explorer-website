# Site Build Settings

# jekyll-paginate configuration
paginate: 5

# Build settings
markdown: kramdown
highlighter: rouge
permalink: none
plugins: [jekyll-paginate, jekyll-sitemap, jekyll-feed, jekyll-seo-tag]

sass:
  sass_dir: assets/css
  style: :nested

# Customise atom feed settings (this is where Jekyll-Feed gets configuration information)
title: "Rolling Stylometry Explorer"
description: "a tool to help you interpret your Rolling Stylometry results"
author: "Jonas Osburg, Lilly Osburg"
